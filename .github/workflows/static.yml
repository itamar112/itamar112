<body>
<h1>אבות מלאכה</h1>
<table>
    <thead>
    <tr>
        <th>שאלה</th>
        <th>תשובה</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>מהן אבות מלאכה?</td>
        <td>אבות מלאכה הן 39 המלאכות האסורות בשבת, כפי שנלמדו מהמלאכות שבוצעו במשכן. אלו מלאכות יסודיות שמהן נגזרות כל שאר האיסורים הקשורים למלאכה בשבת.</td>
    </tr>
    <tr>
        <td>מנין הן נלמדות?</td>
        <td>האבות נלמדות ממלאכות שנעשו לבניית המשכן במדבר, כפי שנרמז בתורה. התורה מקשרת בין שמירת שבת ("לא תעשה כל מלאכה") לבין המלאכות שבוצעו במשכן.</td>
    </tr>
    <tr>
        <td>מה ההבדל בין אב מלאכה לתולדה?</td>
        <td><strong>אב מלאכה</strong> הוא פעולה שהתבצעה באופן ישיר במשכן ונחשבת לאיסור מלאכה מהתורה. <strong>תולדה</strong> היא פעולה דומה או תוצאה הנובעת מאב מלאכה, שגם היא אסורה, אך לעיתים ברמת חומרה שונה.</td>
    </tr>
    <tr>
        <td>דוגמה למלאכה</td>
        <td><strong>חורש</strong>: אחת מאבות המלאכה. מדובר בפעולה של הכנת הקרקע לזריעה על ידי חרישה. תולדות חורש הן פעולות כגון חפירה או פילוס הקרקע, שגם הן אסורות בשבת.</td>
    </tr>
    <tr>
        <td>מה עושים אם שכחו לכבות את הדוד לפני שבת?</td>
        <td>הפעלה או כיבוי דוד בשבת אסורים משום איסורי הבערה וסותר. אם שכחו לכבות את הדוד, ניתן לרמוז לגוי לכבותו במידת הצורך או להימנע משימוש בו.</td>
    </tr>
    </tbody>
</table>
